{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Welcome, {{ user.username }}!</h2>
<p>Your Role: {{ user.role }}</p>

{% if user.role == 'admin' %}
  <p><a href="{{ url_for('auth.create_user_admin') }}">Create User</a> | 
     <a href="{{ url_for('auth.manage_users') }}">Manage Users</a></p>
{% endif %}
{% endblock %}
