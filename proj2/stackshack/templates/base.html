<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Stack Shack{% endblock %}</title>
  <style>
    body { font-family: Arial; margin: 20px; background: #f8f9fa; }
    header { background:#f39c12; color:white; padding:15px; text-align:center; }
    nav a { color:white; margin:0 10px; text-decoration:none;}
    .flash.success { background:#d4edda; color:#155724; padding:10px; }
    .flash.error { background:#f8d7da; color:#721c24; padding:10px; }
  </style>
</head>
<body>
  <header>
    <h1>üçî Stack Shack</h1>
    <nav>
      <a href="/auth/dashboard">Dashboard</a>
      {% if current_user.is_authenticated %}
        <a href="/auth/logout">Logout</a>
      {% else %}
        <a href="/auth/login">Login</a>
        <a href="/auth/register">Register</a>
      {% endif %}
    </nav>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, msg in messages %}
      <div class="flash {{ category }}">{{ msg }}</div>
  {% endfor %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
