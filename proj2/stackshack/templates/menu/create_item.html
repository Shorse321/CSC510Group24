{% extends "base.html" %}
{% block title %}Add New Menu Item{% endblock %}
{% block content %}
<h2>Add New Menu Item</h2>
<form method="POST" action="{{ url_for('menu.create_item') }}">
  <label for="name">Item Name: *</label>
  <input type="text" id="name" name="name" required placeholder="e.g., Classic Beef Burger">

  <label for="category">Category: *</label>
  <select name="category" id="category" required>
    <option value="">-- Select Category --</option>
    <option value="bun">Bun</option>
    <option value="patty">Patty</option>
    <option value="cheese">Cheese</option>
    <option value="topping">Topping</option>
    <option value="sauce">Sauce</option>
  </select>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" placeholder="Brief description of the item">

  <label for="price">Price ($): *</label>
  <input type="number" step="0.01" id="price" name="price" required placeholder="e.g., 5.99">

  <label for="calories">Calories:</label>
  <input type="number" id="calories" name="calories" placeholder="e.g., 250">

  <label for="protein">Protein (g):</label>
  <input type="number" id="protein" name="protein" placeholder="e.g., 20">

  <label for="image_url">Image URL:</label>
  <input type="text" id="image_url" name="image_url" placeholder="https://example.com/image.jpg">

  <input type="submit" value="Add Menu Item">
  <a href="{{ url_for('menu.view_items') }}" style="display: inline-block; margin-left: 10px; padding: 10px 18px; background: #95a5a6; color: white; text-decoration: none; border-radius: 6px; font-weight: bold;">
    Cancel
  </a>
</form>
{% endblock %}
