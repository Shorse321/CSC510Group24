# .github/workflows/tests.yml
name: Python Tests, Coverage, & Codecov Upload

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        # CRITICAL: Sets working directory to the package root for clean imports
        working-directory: ./proj2/stackshack

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install packages including testing libraries
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html

    - name: Run ALL Tests and Generate Coverage Report
      env:
        # FIX: Provide a SECRET_KEY, which is all the sqlite test needs.
        SECRET_KEY: 'ci-testing-key-12345' 
      run: |
        # PYTHONPATH=. resolves the ImportError by treating 'stackshack' as a package.
        # Tests now run against the fast, in-memory SQLite database.
        PYTHONPATH=. pytest tests/ menuManagementTests/ \
          --cov=. \
          --cov-report=xml \
          --html=test-results.html \
          --self-contained-html

    - name: Upload coverage report to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./proj2/stackshack/coverage.xml
        fail_ci_if_error: true