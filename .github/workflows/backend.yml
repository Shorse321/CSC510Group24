name: Backend CI

on:
  push:
    paths:
      - 'backend/**' # Only run if backend files change
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - run: npm ci

    - name: Run Tests
      run: npm test
      env:
        PORT: 4000
        MONGO_URI: "mongodb://localhost:27017/food-del-test" 
        JWT_SECRET: "bytebite_secret_key_12345_dummy"
        STRIPE_SECRET_KEY: "sk_test_dummy_value"